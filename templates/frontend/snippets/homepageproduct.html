{% load humanize %}

<!-- products slider -->
<div class="product-section mt-150 mb-150">
    <div class="container">

        <div class="row">
            <div class="col-md-12">
                <div class="product-filters">
                    <ul>
                        <li class="active" data-filter="*"> All </li>
                        {% for obj in category %}
                        <li data-filter=".{{ obj.slug }}">  {{ obj.name }}  </li>
                        {% endfor  %}
                    </ul>
                </div>
            </div>
        </div>

        <div class="row product-lists">
            {% for obj in product %}
            <div class="col-lg-4 col-md-6 text-center {{ obj.category.slug }}">
                <div class="single-product-item">
                    <div class="product-image">
                        <a href="{% url 'product-detail' obj.slug %}"><img src="{{ obj.image.url }}" alt=""></a>
                    </div>
                    <h3> {{ obj.name }} </h3>
                    <p class="product-price"> {{ obj.price|intcomma }}  </p>
                    <p><span>Per item</span>  </p>
                    <a href="{% url 'product-detail' obj.slug %}" class="cart-btn"><i class="fas fa-shopping-cart"></i> Add to Cart</a>
                </div>
            </div>
            {% endfor %}
            
        </div>
